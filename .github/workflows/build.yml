name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v13
        with:
          node-version: 14

      - name: Install dependencies
        uses: npm install

      - name: Build project
        run: npm run build
